<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wave Aesthetic Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf7ff;
    }

    .wave-top, .wave-bottom {
      position: relative;
      height: 100px;
      overflow: hidden;
    }

    .wave-top svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .wave-bottom svg {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .content-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/symphony.png');
      background-size: contain;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #a066c9;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Top Wave -->
  <div class="wave-top">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M-7.05,42.20 C151.07,137.61 349.89,-22.53 515.92,76.68 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #f0e6ff;"></path>
    </svg>
  </div>

  <!-- Content Section -->
  <div class="content-box">
    <h1>Welcome to Tanishka's Creative Desk</h1>
    <p>We offer aesthetic designs, prompt engineering, and Microsoft tools expertise including Power BI. Letâ€™s create something beautiful together!</p>
  </div>

  <!-- Bottom Wave -->
  <div class="wave-bottom">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M-0.84,115.64 C149.99,4.19 352.67,208.88 500.84,92.47 L500.00,0.00 L0.00,0.00 Z"
            style="stroke: none; fill: #ffe2f9;"></path>
    </svg>
  </div>

</body>
</html>
